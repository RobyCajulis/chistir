<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albion Game UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        header {
            background: #333;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .button:hover {
            background: #777;
        }
        footer {
            background: #333;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Albion Game</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#play">Play</a>
        <a href="#leaderboard">Leaderboard</a>
        <a href="#settings">Settings</a>
    </nav>
    <div class="container">
        <h2>Welcome to Albion</h2>
        <p>Embark on an epic adventure in the world of Albion!</p>
        <a href="#play" class="button">Start Game</a>
        <a href="#tutorial" class="button">Tutorial</a>
    </div>
    <footer>
        <p>&copy; 2023 Albion Game. All rights reserved.</p>
    </footer>
</body>
</html>
